<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 확인 - THE동문회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5568d3;
        }
        .button:active {
            transform: scale(0.98);
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>이메일 인증이 완료되었습니다!</h1>
        <p>THE동문회 앱에서 로그인하실 수 있습니다.</p>
        <button class="button" onclick="openApp()">앱 열기</button>
        <p class="loading" id="loading">앱을 여는 중...</p>
    </div>

    <script>
        // URL에서 토큰 추출
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const type = urlParams.get('type');

        // 딥링크로 앱 열기
        function openApp() {
            const deepLink = 'thedongmunhoi://auth/confirm';
            const fullDeepLink = accessToken 
                ? `${deepLink}#access_token=${accessToken}&type=${type || 'signup'}`
                : deepLink;
            
            // 앱 열기 시도
            window.location.href = fullDeepLink;
            
            // 2초 후 앱이 열리지 않으면 앱스토어로 리다이렉트
            setTimeout(() => {
                document.getElementById('loading').style.display = 'block';
                // 앱이 열리지 않으면 사용자에게 안내
                setTimeout(() => {
                    alert('앱이 설치되어 있지 않습니다. 앱스토어에서 THE동문회를 다운로드해주세요.');
                }, 1000);
            }, 2000);
        }

        // 자동으로 앱 열기 시도
        if (accessToken) {
            setTimeout(() => {
                openApp();
            }, 500);
        }
    </script>
</body>
</html>
